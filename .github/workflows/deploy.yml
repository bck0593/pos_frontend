      - name: Prepare artifact (standalone runtime)
        run: |
          set -e

          rm -rf out && mkdir -p out
          echo "=== tree .next ==="; ls -la .next || true
          echo "=== tree .next/standalone ==="; ls -la .next/standalone || true
          echo "=== tree .next/server ==="; ls -la .next/server || true

          # 1) Next standalone を展開（server.js / node_modules など）
          cp -a .next/standalone/. out/

          # 2) 静的資産は .next 配下に
          mkdir -p out/.next
          cp -a .next/static out/.next/static

          # 3) ルートのマニフェスト類
          cp -a .next/*.json out/.next/ 2>/dev/null || true
          cp .next/BUILD_ID out/.next/BUILD_ID

          # 4) ★重要★ app router のサーバ実体は out/server/* に配置（.next ではない）
          if [ -d ".next/server" ]; then
            mkdir -p out/server
            cp -a .next/server/. out/server/
          fi

          # 5) public
          if [ -d public ]; then cp -a public out/public; fi

          # 6) 実行用 package.json（npm start で node server.js）
          node -e "const fs=require('fs');const pj={name:'next-standalone',version:'0.0.0',private:true,type:'commonjs',main:'server.js',engines:{node:'>=18'},scripts:{start:'node server.js'}};fs.writeFileSync('out/package.json',JSON.stringify(pj,null,2));"

          # 7) web.config（Linuxでは無視、念のため）
          cat > out/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="server.js" verb="*" modules="iisnode" />
              </handlers>
              <rewrite>
                <rules>
                  <rule name="DynamicContent" stopProcessing="true">
                    <match url=".*" />
                    <action type="Rewrite" url="server.js" />
                  </rule>
                </rules>
              </rewrite>
              <staticContent>
                <remove fileExtension=".json" />
                <mimeMap fileExtension=".json" mimeType="application/json" />
              </staticContent>
            </system.webServer>
          </configuration>
          EOF

          echo "=== verify out root ==="; ls -la out
          echo "=== verify out/.next ==="; ls -la out/.next || true
          echo "=== verify out/server ==="; ls -la out/server || true
          echo "=== verify out/server/app ==="; ls -la out/server/app || true

          # 必須チェック
          test -f out/server.js || (echo '::error ::server.js missing in out/' && exit 1)
          test -f out/.next/BUILD_ID || (echo '::error ::BUILD_ID missing in out/.next/' && exit 1)
          test -d out/server/app || (echo '::error ::out/server/app missing (App Router not included)' && exit 1)
