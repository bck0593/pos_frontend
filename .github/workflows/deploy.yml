# .github/workflows/deploy.yml
name: Deploy Frontend to Azure Web App

on:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/deploy.yml"
      - "**/*"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_WEBAPP_NAME: app-002-gen10-step3-1-node-oshima29
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            npm-shrinkwrap.json

      - name: Install deps & build (Next standalone)
        run: |
          npm ci
          npm run build --no-lint
          ls -la .next || true
          ls -la .next/standalone || true

      - name: Prepare artifact (out/)
        run: |
          if [ ! -d ".next/standalone" ]; then
            echo "::error ::.next/standalone not found. Set output:'standalone' in next.config.*"
            exit 1
          fi
          rm -rf out && mkdir -p out/.next
          cp -r .next/standalone/* out/
          cp -r .next/static out/.next/static
          [ -d public ] && cp -r public out/public || true
          # start スクリプトを同梱
          node -e "let p=require('./package.json');p.scripts=p.scripts||{};p.scripts.start='node server.js';require('fs').writeFileSync('out/package.json',JSON.stringify(p,null,2))"
          # Windows App Service 用 iisnode 設定
          cat > out/web.config <<'EOF'
<?xml version="1.0" encoding="utf-8"?>
<configuration>
  <system.webServer>
    <handlers>
      <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
    </handlers>
    <rewrite>
      <rules>
        <rule name="NextJS" stopProcessing="true">
          <match url=".*"/>
          <action type="Rewrite" url="server.js"/>
        </rule>
      </rules>
    </rewrite>
  </system.webServer>
</configuration>
EOF
          ls -la out
          test -f out/server.js || (echo '::error ::server.js missing' && exit 1)
          test -f out/web.config || (echo '::error ::web.config missing' && exit 1)

      - name: Wait a bit (avoid SCM restart race)
        run: sleep 20

      - name: Deploy to Azure Web App (artifact only)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: out
          # Windows では startup-command を指定しない
