# .github/workflows/deploy.yml
name: Deploy Frontend to Azure Web App

on:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/deploy.yml"
      - "**/*"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ðŸ‘‡ ã“ã“ã§ãƒ“ãƒ«ãƒ‰æ™‚ã«åŸ‹ã‚è¾¼ã‚€ç’°å¢ƒå¤‰æ•°ã‚’å®šç¾©ï¼ˆé‡è¦ï¼‰
    env:
      AZURE_WEBAPP_NAME: app-002-gen10-step3-1-node-oshima29
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_DISABLE_ESLINT_PLUGIN: "true"
      # ===== ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ï¼ˆFastAPIï¼‰ã®ãƒ™ãƒ¼ã‚¹URLã‚’â€œãƒ“ãƒ«ãƒ‰æ™‚â€ã«æ³¨å…¥ =====
      NEXT_PUBLIC_BACKEND_URL: https://app-002-gen10-step3-1-py-oshima29.azurewebsites.net
      NEXT_PUBLIC_API_BASE: https://app-002-gen10-step3-1-py-oshima29.azurewebsites.net
      NEXT_PUBLIC_API_BASE_URL: https://app-002-gen10-step3-1-py-oshima29.azurewebsites.net

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            npm-shrinkwrap.json

      - name: Show env for debug (masked in logs)
        run: |
          echo "AZURE_WEBAPP_NAME=$AZURE_WEBAPP_NAME"
          echo "NEXT_PUBLIC_API_BASE=$NEXT_PUBLIC_API_BASE"

      - name: Ensure API_BASE is set (fail fast if empty)
        run: |
          if [ -z "${NEXT_PUBLIC_API_BASE}${NEXT_PUBLIC_API_BASE_URL}${NEXT_PUBLIC_BACKEND_URL}" ]; then
            echo "::error ::API base URL is empty at build time."
            exit 1
          fi

      - name: Install deps & build (Next standalone)
        run: |
          npm ci
          npm run build --no-lint
          echo "=== list .next ==="
          ls -la .next || true
          echo "=== list .next/standalone ==="
          ls -la .next/standalone || true
          echo "=== sanity check: compiled files should contain 'py-oshima29' ==="
          (grep -R "app-002-gen10-step3-1-py-oshima29" -n .next && echo "OK") || (echo "::error ::Backend URL not found in compiled bundle"; exit 1)

      - name: Prepare artifact
        run: |
          if [ ! -d ".next/standalone" ]; then
            echo "::error ::.next/standalone not found. Ensure next.config.* has: module.exports = { output: 'standalone' }"
            exit 1
          fi

          rm -rf out && mkdir -p out/.next
          # .next/standalone ã«ã¯ server.js ã¨å¿…è¦ãª node_modules ãŒå…¥ã‚‹
          cp -r .next/standalone/* out/
          # é™çš„ãƒ•ã‚¡ã‚¤ãƒ«
          cp -r .next/static out/.next/static
          # public ãŒã‚ã‚Œã°åŒæ¢±
          if [ -d public ]; then cp -r public out/public; fi

          # start ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’æ˜Žç¤ºï¼ˆLinux App Serviceã§ npm start ã‚’æ‹¾ã‚ã›ã‚‹æƒ³å®šï¼‰
          node -e "let p=require('./package.json');p.scripts=p.scripts||{};p.scripts.start='node server.js';require('fs').writeFileSync('out/package.json',JSON.stringify(p,null,2))"

          # Windows App Service ç”¨ã® web.configï¼ˆLinux ã§ã¯ç„¡è¦–ã•ã‚Œã‚‹ãŒåŒæ¢±ã—ã¦ã‚‚ç„¡å®³ï¼‰
          cat > out/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="server.js" verb="*" modules="iisnode" />
              </handlers>
              <rewrite>
                <rules>
                  <rule name="DynamicContent" stopProcessing="true">
                    <match url=".*" />
                    <action type="Rewrite" url="server.js" />
                  </rule>
                </rules>
              </rewrite>
              <staticContent>
                <remove fileExtension=".json" />
                <mimeMap fileExtension=".json" mimeType="application/json" />
              </staticContent>
            </system.webServer>
          </configuration>
          EOF

          echo "=== out tree ==="
          ls -la out
          test -f out/server.js || (echo '::error ::server.js missing in out/' && exit 1)
          test -f out/web.config || (echo '::error ::web.config missing in out/' && exit 1)

      - name: Wait a bit (avoid SCM restart race)
        run: sleep 20

      - name: Deploy to Azure Web App (artifact only)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: out
