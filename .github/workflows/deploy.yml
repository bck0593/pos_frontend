# .github/workflows/deploy.yml
name: Deploy Frontend to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-frontend-azure
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      APP_NAME: app-002-gen10-step3-1-node-oshima29
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_DISABLE_ESLINT_PLUGIN: "true"
      NEXT_PUBLIC_BACKEND_URL: https://app-002-gen10-step3-1-py-oshima29.azurewebsites.net
      NEXT_PUBLIC_API_BASE: https://app-002-gen10-step3-1-py-oshima29.azurewebsites.net
      NEXT_PUBLIC_API_BASE_URL: https://app-002-gen10-step3-1-py-oshima29.azurewebsites.net

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install jq (for JSON parsing)
        run: sudo apt-get update && sudo apt-get install -y jq

      # devDependencies まで必ず入れる（postinstall / patch-package のため）
      - name: Install deps (incl. dev)
        env:
          NODE_ENV: ""
        run: |
          set -e
          npm config set ignore-scripts false
          npm ci --include=dev
          npx patch-package --version || true

      # version.txt を public に生成（ビルドに取り込む）
      - name: Write build version
        run: |
          set -e
          VSHORT=$(echo "${GITHUB_SHA:-unknown}" | cut -c1-8)
          mkdir -p public
          echo "$VSHORT" > public/version.txt
          echo "version=$VSHORT"

      - name: Build (Next.js standalone)
        env:
          NEXT_PUBLIC_BACKEND_URL: ${{ env.NEXT_PUBLIC_BACKEND_URL }}
          NEXT_PUBLIC_API_BASE: ${{ env.NEXT_PUBLIC_API_BASE }}
          NEXT_PUBLIC_API_BASE_URL: ${{ env.NEXT_PUBLIC_API_BASE_URL }}
        run: |
          set -e
          npm run build --no-lint
          ls -la .next || true
          ls -la .next/standalone || true

      - name: Prepare artifact
        run: |
          set -e
          rm -rf out && mkdir -p out
          # 1) Next standalone 一式
          cp -a .next/standalone/. out/
          # 2) .next/static
          mkdir -p out/.next
          cp -a .next/static out/.next/static
          # 3) server (App Router)
          if [ -d ".next/server" ]; then
            mkdir -p out/server
            cp -a .next/server/. out/server/
          fi
          # 4) public（version.txt 含む）
          if [ -d public ]; then cp -a public out/public; fi
          # 5) 起動用 package.json
          node -e "const fs=require('fs');fs.writeFileSync('out/package.json', JSON.stringify({
            name:'next-standalone',
            version:'0.0.0',
            private:true,
            type:'commonjs',
            main:'server.js',
            scripts:{ start:'HOST=0.0.0.0 PORT=${PORT:-8080} node server.js' },
            engines:{ node: '>=22' }
          }, null, 2));"
          # 6) マニフェスト
          cp -a .next/*.json out/.next/ 2>/dev/null || true
          cp .next/BUILD_ID out/.next/BUILD_ID 2>/dev/null || true
          echo "---- out tree ----"
          (cd out && find . -maxdepth 2 -type f | sort)

      - name: Zip artifact
        run: |
          set -e
          cd out
          zip -r ../site.zip .
          cd ..
          ls -lh site.zip

      # Kudu ZIP Deploy（非同期）→ latest をポーリング
      - name: Deploy via Kudu ZIP Deploy (async + poll)
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          set -euo pipefail

          USER=$(echo "$PUBLISH_PROFILE" | grep -oP 'userName="\K[^"]+')
          PASS=$(echo "$PUBLISH_PROFILE" | grep -oP 'userPWD="\K[^"]+')
          BASE="https://${APP_NAME}.scm.azurewebsites.net"

          echo "Uploading site.zip to Kudu (async)..."
          curl -sS -u "$USER:$PASS" -X POST "$BASE/api/zipdeploy?isAsync=true" \
            -H "Content-Type: application/zip" --data-binary @site.zip

          echo "Polling deployment status..."
          for i in $(seq 1 80); do
            INFO=$(curl -sS -u "$USER:$PASS" "$BASE/api/deployments/latest" || true)
            STATUS=$(echo "$INFO" | jq -r '.status // empty')
            TEXT=$(echo "$INFO" | jq -r '.statusText // empty')
            echo "[$i] status=${STATUS:-n/a} ${TEXT:-}"
            # 4 = success, 3 = failed
            if [ "$STATUS" = "4" ]; then
              echo "Deployment finished (SUCCESS)."
              break
            fi
            if [ "$STATUS" = "3" ]; then
              echo "::error ::Kudu deployment failed"
              echo "$INFO"
              exit 1
            fi
            sleep 3
          done

      # Kudu の VFS で /site/wwwroot を直接見に行く（server.js と version.txt を確認）
      - name: Verify files on Kudu (VFS)
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          set -euo pipefail
          USER=$(echo "$PUBLISH_PROFILE" | grep -oP 'userName="\K[^"]+')
          PASS=$(echo "$PUBLISH_PROFILE" | grep -oP 'userPWD="\K[^"]+')
          BASE="https://${APP_NAME}.scm.azurewebsites.net"
          echo "List wwwroot:"
          curl -sS -u "$USER:$PASS" "$BASE/api/vfs/site/wwwroot/" | jq -r '.[].name' | sort
          echo "Show version.txt (on Kudu):"
          curl -sS -u "$USER:$PASS" "$BASE/api/vfs/site/wwwroot/public/version.txt" || true

      # 実サイトからも version.txt を取得して一致を確認（=ブラウザのキャッシュ原因を除外）
      - name: Warmup & check version from site
        run: |
          set -e
          URL_ROOT="https://${APP_NAME}.azurewebsites.net"
          URL_VER="$URL_ROOT/public/version.txt"
          echo "Warmup $URL_ROOT ..."
          for i in $(seq 1 60); do
            code=$(curl -s -o /dev/null -w '%{http_code}' "$URL_ROOT")
            echo "Try $i root: $code"
            [ "$code" = "200" ] && break
            sleep 2
          done
          echo "Site version:"
          curl -sSf "$URL_VER" || (echo "::error ::version.txt not reachable" && exit 1)
