# .github/workflows/deploy.yml
name: Deploy Frontend to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-frontend-azure
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      APP_NAME: app-002-gen10-step3-1-node-oshima29
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_DISABLE_ESLINT_PLUGIN: "true"
      NEXT_PUBLIC_BACKEND_URL: https://app-002-gen10-step3-1-py-oshima29.azurewebsites.net
      NEXT_PUBLIC_API_BASE: https://app-002-gen10-step3-1-py-oshima29.azurewebsites.net
      NEXT_PUBLIC_API_BASE_URL: https://app-002-gen10-step3-1-py-oshima29.azurewebsites.net

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # devDependencies まで必ず入れる（postinstall を走らせるため）
      - name: Install deps (incl. dev)
        env:
          NODE_ENV: ""  # devDeps 省略回避
        run: |
          set -e
          npm config set ignore-scripts false
          npm ci --include=dev
          npx patch-package --version || true

      - name: Build (Next.js standalone)
        env:
          NEXT_PUBLIC_BACKEND_URL: ${{ env.NEXT_PUBLIC_BACKEND_URL }}
          NEXT_PUBLIC_API_BASE: ${{ env.NEXT_PUBLIC_API_BASE }}
          NEXT_PUBLIC_API_BASE_URL: ${{ env.NEXT_PUBLIC_API_BASE_URL }}
        run: |
          set -e
          npm run build --no-lint
          ls -la .next || true
          ls -la .next/standalone || true

      - name: Prepare artifact
        run: |
          set -e
          rm -rf out && mkdir -p out
          # 1) Next standalone 一式
          cp -a .next/standalone/. out/
          # 2) .next/static
          mkdir -p out/.next
          cp -a .next/static out/.next/static
          # 3) server など
          if [ -d ".next/server" ]; then
            mkdir -p out/server
            cp -a .next/server/. out/server/
          fi
          # 4) public
          if [ -d public ]; then cp -a public out/public; fi
          # 5) 起動用 package.json
          node -e "const fs=require('fs');fs.writeFileSync('out/package.json', JSON.stringify({
            name:'next-standalone',
            version:'0.0.0',
            private:true,
            type:'commonjs',
            main:'server.js',
            scripts:{ start:'HOST=0.0.0.0 PORT=${PORT:-8080} node server.js' },
            engines:{ node: '>=22' }
          }, null, 2));"
          # 6) version.txt を必ず埋め込む（/version.txt と /public/version.txt の両方）
          VER=\"${GITHUB_SHA::7}-$(date -u +%Y%m%d%H%M%S)\"; \
            echo $VER | tee out/version.txt >/dev/null; \
            mkdir -p out/public && echo $VER > out/public/version.txt
          # 7) ビルドID等（念のため）
          cp -a .next/*.json out/.next/ 2>/dev/null || true
          cp .next/BUILD_ID out/.next/BUILD_ID

      - name: Zip artifact
        run: |
          set -e
          cd out
          zip -r ../site.zip .
          cd ..
          ls -lh site.zip

      # --- ZIP Deploy を非同期実行 → 完了までポーリング ---
      - name: Deploy via Kudu ZIP Deploy (async + poll)
        env:
          PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        run: |
          set -euo pipefail
          USER=$(echo "$PUBLISH_PROFILE" | grep -oP 'userName="\K[^"]+')
          PASS=$(echo "$PUBLISH_PROFILE" | grep -oP 'userPWD="\K[^"]+')
          BASE="https://${APP_NAME}.scm.azurewebsites.net"

          echo "Uploading site.zip to Kudu..."
          R=$(curl -sS -u "$USER:$PASS" \
                -X POST "$BASE/api/zipdeploy?isAsync=true" \
                -H "Content-Type: application/zip" \
                --data-binary @site.zip)
          echo "$R"

          echo "Polling deployment status..."
          for i in $(seq 1 60); do
            ST=$(curl -sS -u "$USER:$PASS" "$BASE/api/deployments/latest" | jq -r '.status')
            LOG=$(curl -sS -u "$USER:$PASS" "$BASE/api/deployments/latest" | jq -r '.statusText')
            echo "[$i] status=$ST $LOG"
            if [ "$ST" = "4" ]; then  # Success
              echo "Deployment finished."
              break
            fi
            if [ "$ST" = "3" ]; then  # Failed
              echo "::error ::Kudu deployment failed"
              exit 1
            fi
            sleep 3
          done

      - name: Warmup & verify /version.txt
        run: |
          set -e
          URL_ROOT="https://${APP_NAME}.azurewebsites.net"
          URL_VER="$URL_ROOT/version.txt"
          echo "Warming up $URL_ROOT ..."
          for i in $(seq 1 40); do
            code=$(curl -s -o /dev/null -w '%{http_code}' "$URL_ROOT")
            echo "Try $i root: $code"
            [ "$code" = "200" ] && break
            sleep 3
          done
          echo "Check: $URL_VER"
          for i in $(seq 1 40); do
            echo -n "Try $i: "
            curl -sf "$URL_VER" && exit 0 || true
            sleep 3
          done
          echo "::error ::version.txt not reachable"
          exit 1
